<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.js"></script>

    <style>

        .chart rect {
            fill: steelblue;
        }

        .chart rect:hover {
            fill: turquoise;
        }

        .chart .rectM {
            stroke: green;
            stroke-width: 1;
            fill: green;
            fill-opacity: .2;
        }

        .chart .rectM:hover {
            fill: green;
            fill-opacity: .5;
        }

        .chart text {
            font: 10px sans-serif;
        }

        .chart .title {
            font: 15px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>


</head>


<body>

<div class="chart"></div>
<script type="text/javascript"> //src = d3/d3.js?

d3.csv("Pokemon.csv", function (err, data) {
    var pokemon = [],
            height = 600,
            width = 1000,
            margin = 40,
            labelX = 'Pokemon ID',
            labelY = 'Base Experience';
    var svg = d3.select('.chart')
            .append('svg')
            .attr('class', 'chart')
            .attr("width", width + margin + margin)
            .attr("height", height + margin + margin)
            .append("g")
            .attr("transform", "translate(" + margin + "," + margin + ")");

    function calcBMI(height, weight) {
        //assume weight in kg
        return (weight / (height * height));
    }
    function mapBMI() {
        if (pokemon && pokemon.length > 0) {
            for (var i = 0; i < pokemon.length; i++) {
                pokemon[i].bmi = calcBMI(pokemon[i].height, pokemon[i].weight);
            }
        }
    }

    (function init() {
        pokemon = data;
        for (var i = 0; i < pokemon.length; i++) {
            pokemon[i].height = parseInt(pokemon[i].height, 10);
            pokemon[i].weight = parseInt(pokemon[i].weight, 10);
        }
        mapBMI();
        console.log(pokemon);
    })();

    var x = d3.scale.linear()
            .domain([d3.min(pokemon, function (d) {
                return d.id;
            }), d3.max(pokemon, function (d) {
                return d.id;
            })])
            .range([0, width]);

    var y = d3.scale.linear()
            .domain([d3.min(pokemon, function (d) {
                return d.base_experience;
            }), d3.max(pokemon, function (d) {
                return d.base_experience;
            })])
            .range([height, 0]);

    var scale = d3.scale.sqrt()
            .domain([d3.min(pokemon, function (d) {
                return d.bmi;
            }), d3.max(pokemon, function (d) {
                return d.bmi;
            })])
            .range([1, 20]);

    var opacity = d3.scale.sqrt()
            .domain([d3.min(pokemon, function (d) {
                return d.bmi;
            }), d3.max(pokemon, function (d) {
                return d.bmi;
            })])
            .range([1, .5]);

    var color = d3.scale.category10();
    var xAxis = d3.svg.axis().scale(x);
    var yAxis = d3.svg.axis().scale(y).orient("left");

    svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", 20)
            .attr("y", -margin)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text(labelY);
    // x axis and label
    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("x", width + 20)
            .attr("y", margin - 10)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text(labelX);
//function (d) { return color(d.c); }
    svg.selectAll("circle")
            .data(pokemon)
            .enter()
            .insert("circle")
            .attr("cx", width / 2)
            .attr("cy", height / 2)
            .attr("opacity", function (d) {
                return opacity(d.bmi);
            })
            .attr("r", function (d) {
                return scale(d.bmi);
            })
            .style("fill", 'BLUE')//

//                    .on('mouseover', function (d, i) {
//                        fade(d.c, .1);
//                    })
//                    .on('mouseout', function (d, i) {
//                        fadeOut();
//                    })
            .transition()
            .delay(function (d, i) {
                return x(d.id) - y(d.base_experience);
            })
            .duration(500)
            .attr("cx", function (d) {
                return x(d.id);
            })
            .attr("cy", function (d) {
                return y(d.base_experience);
            })
            .ease("bounce");

    function fade(c, opacity) {
        svg.selectAll("circle")
                .filter(function (d) {
                    return d.c != c;
                })
                .transition()
                .style("opacity", opacity);
    }

    function fadeOut() {
        svg.selectAll("circle")
                .transition()
                .style("opacity", function (d) {
                    opacity(d.bmi);
                });
    }
});

</script>
</body>
</html>
